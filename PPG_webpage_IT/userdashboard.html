<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #eef2f3, #dfe6e9);
      margin: 0;
      padding: 40px;
    }
    .header {
      background-image: url('./image/ppg_institute_of_technology_image.jpeg'); /* Corrected relative path */
      background-size: cover;
      background-position: center;
      padding: 60px 20px 180px;
      text-align: center;
      color: white;
      position: relative;
    }

    .dashboard {
  max-width: 600px;
  background: #ffffff;
  margin: auto;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  animation: fadeIn 1s ease-in-out;
  display: flex; /* Use flexbox for layout */
  flex-direction: column; /* Stack content vertically */
  gap: 40px; /* Add spacing between image and text */
  position: relative; /* Allow absolute positioning for the image */
}

.profile-image {
  width: 120px;
  height: 120px;
  border-radius: 50%; /* Makes the image circular */
  border: 4px solid #74b9ff; /* Adds a border around the image */
  object-fit: cover; /* Ensures the image fits within the circle */
  animation: fadeIn 1.5s ease-in-out;
  position: absolute; /* Position the image absolutely */
  top: 80px; /* Move the image to the top */
  right: 80px; /* Move the image to the right */
}

    .details {
      flex: 1; /* Allow the details section to take up remaining space */
    }

    h2 {
      color: #2c3e50;
      font-size: 2rem;
      margin-bottom: 20px;
      animation: slideIn 1s ease-in-out;
    }

    .detail-row {
      margin: 20git initpx 0;
      font-size: 16px;
      color: #34495e;
    }

    .label {
      font-weight: bold;
      color: #2c3e50;
    }

    .skills {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .skill-tag {
      display: inline-block;
      background: #74b9ff;
      color: white;
      margin: 4px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      animation: bounceIn 0.8s ease-in-out;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .skill-tag:hover {
      transform: scale(1.1);
      background: #0984e3;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <!-- Details Section -->
    <div class="details">
      <h2>Student Profile</h2>

      <div class="detail-row"><span class="label">Name:</span> Mohammed Saif</div>
      <div class="detail-row"><span class="label">Department:</span> Information Technology</div>
      <div class="detail-row"><span class="label">Roll Number:</span> IT2023-015</div>
      <div class="detail-row"><span class="label">Attendance:</span> 92%</div>

      <div class="detail-row"><span class="label">Skills:</span>
        <div class="skills">
          <span class="skill-tag">Web Development</span>
          <span class="skill-tag">App Development</span>
          <span class="skill-tag">Poster Design</span>
          <span class="skill-tag">Editing</span>
          <span class="skill-tag">UI/UX</span>
        </div>
      </div>
    </div>

    <!-- User Image -->
    <img src="E:/website/image/user_image.jpg" alt="User Image" class="profile-image">
  </div>

</body>
</html>
