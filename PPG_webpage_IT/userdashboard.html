<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link rel="icon" href="./image/ppg_logo_.jpeg" type="image/jpeg">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                  url('./image/ppg_image_.jpeg') no-repeat center center fixed; /* Background image */
      background-size: cover;
      filter: blur(5px); /* Apply blur effect */
      height: 100vh;
      overflow: hidden;
    }

    .dashboard-container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #74b9ff;
      object-fit: cover;
      margin: 0 auto 20px;
      display: block;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .detail-row {
      margin: 10px 0;
      font-size: 16px;
      color: #34495e;
    }

    .label {
      font-weight: bold;
      color: #2c3e50;
    }

    .skills {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .skill-tag {
      display: inline-block;
      background: #74b9ff;
      color: white;
      margin: 4px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .skill-tag:hover {
      transform: scale(1.1);
      background: #0984e3;
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <!-- User Image -->
    <img src="E:/website/image/user_image.jpg" alt="User Image" class="profile-image">

    <!-- Details Section -->
    <h2>Student Profile</h2>
    <div class="detail-row"><span class="label">Name:</span> Mohammed Saif</div>
    <div class="detail-row"><span class="label">Department:</span> Information Technology</div>
    <div class="detail-row"><span class="label">Roll Number:</span> IT2023-015</div>
    <div class="detail-row"><span class="label">Attendance:</span> 92%</div>

    <div class="detail-row"><span class="label">Skills:</span>
      <div class="skills">
        <span class="skill-tag">Web Development</span>
        <span class="skill-tag">App Development</span>
        <span class="skill-tag">Poster Design</span>
        <span class="skill-tag">Editing</span>
        <span class="skill-tag">UI/UX</span>
      </div>
    </div>
  </div>

</body>
</html>
